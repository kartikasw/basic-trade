version: "2"
sql:
  - engine: "postgresql"
    schema: "migration/"
    queries: "internal/repository/query/"
    gen:
      go:
        package: repository
        sql_package: "pgx/v5"
        out:  "internal/repository/sqlc/"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        omit_unused_structs: true
        overrides:
          - db_type: "timestampz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"